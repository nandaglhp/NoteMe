<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="app">
      <!-- Elemen ini akan digunakan untuk menampilkan daftar catatan -->
        <form id="note-form">
            <h2>Tambah Catatan</h2>
            <label for="note-title">Judul:</label>
            <input type="text" id="note-title" name="title" placeholder="masukkan judul catatan" required>
        
            <label for="note-body">Isi:</label>
            <textarea id="note-body" name="body" placeholder="Masukkan isi catatan" rows="4" required></textarea>
            
            <button type="submit">Tambah Catatan</button>
        </form>

        <!-- Elemen untuk menampilkan daftar catatan -->
        <div id="notes-list"></div>
    </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
